<body>

<!-- ðŸš€ HEADER -->
<div class="header">
    <h1>Faith Deep Heart</h1>
    <div class="quote-text">"Always pray to Allah with a deep heart full of faith."</div>
</div>

<!-- ðŸ“‚ CATEGORY BUTTONS -->
<div class="categories">
    <button class="cat-btn" onclick="filterImages('quote')">Best Quote</button>
    <button class="cat-btn" onclick="filterImages('dua')">Dua</button>
    <button class="cat-btn" onclick="filterImages('quran')">Quranic Dua</button>
    <button class="cat-btn" onclick="filterImages('evening')">Evening Dua</button>
    <button class="cat-btn" onclick="filterImages('all')">Show All</button>
</div>

<!-- ðŸ–¼ IMAGE GALLERY (AUTO) -->
<div class="gallery" id="gallery"></div>

<script>
// â­ à¤¸à¤¿à¤°à¥à¤« à¤¯à¤¹à¤¾à¤‚ link à¤¡à¤¾à¤²à¤¨à¤¾ à¤¹à¥ˆ â€“ à¤¬à¤¾à¤•à¥€ à¤¸à¤¬ auto à¤¹à¥‹à¤—à¤¾:
const images = [
  {url: "https://raw.githubusercontent.com/YOUR-USERNAME/faith-deep-heart-images/main/evening-dua-01.jpg"},
  {url: "https://raw.githubusercontent.com/YOUR-USERNAME/faith-deep-heart-images/main/best-quote-01.jpg"},
  {url: "https://raw.githubusercontent.com/YOUR-USERNAME/faith-deep-heart-images/main/quranic-dua-02.jpg"}
];

// ðŸ“Œ CATEGORY AUTO DETECT
function detectCategory(url) {
    if (url.includes("quran")) return "Quranic Dua";
    if (url.includes("evening")) return "Evening Dua";
    if (url.includes("dua")) return "Dua";
    if (url.includes("quote")) return "Best Quote";
    return "Uncategorized";
}

// ðŸ§  AUTO CARD CREATE
function loadImages(category = "all") {
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = ""; // clear old

    images.forEach(img => {
        const cat = detectCategory(img.url);
        if (category !== "all" && !img.url.includes(category)) return;

        gallery.innerHTML += `
        <div class="card">
            <img src="${img.url}" alt="${cat}">
            <h3>${cat}</h3>
            <a class="btn" download href="${img.url}">Download</a>
            <button class="btn" onclick="shareImage('${img.url}')">Share</button>
        </div>`;
    });
}
loadImages(); // first time load

// ðŸ“² SHARE FUNCTION
function shareImage(url) {
    if (navigator.share) {
        navigator.share({
            title: "Faith Deep Heart",
            text: "Beautiful Dua & Quotes",
            url: url
        });
    } else {
        window.open("https://wa.me/?text=" + encodeURIComponent(url));
    }
}

function filterImages(category) {
    loadImages(category);
}
</script>
