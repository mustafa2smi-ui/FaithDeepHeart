<script>
// ‚≠ê ‡§°‡•á‡§ü‡§æ ‡§∏‡•ç‡§ü‡•ç‡§∞‡§ï‡•ç‡§ö‡§∞ (‡§Ü‡§™‡§ï‡§æ ‡§á‡§Æ‡•á‡§ú ‡§°‡•á‡§ü‡§æ)
const images = [
  // **NOTE: ‡§ï‡•É‡§™‡§Ø‡§æ 'YOUR-USERNAME/REPOSITRY-NAME' ‡§ï‡•ã ‡§Ö‡§™‡§®‡•á ‡§µ‡§æ‡§∏‡•ç‡§§‡§µ‡§ø‡§ï URL ‡§∏‡•á ‡§¨‡§¶‡§≤‡•á‡§Ç**
  {

    title: "Powerful Morning Dua",

  },
  {

    title: "Patience is a Beautiful Virtue",
    description: "A motivating quote on the importance of Sabr (Patience) in life's challenges.",
    category: "quote"
  },
  {
    url: "https://raw.githubusercontent.com/YOUR-USERNAME/REPOSITRY-NAME/main/quranic-dua-02.jpg",
    title: "Dua for Knowledge (Rabbƒ´ Zidnƒ´)",
    description: "A short and profound Quranic dua for increasing knowledge and understanding.",
    category: "quran"
  },
   {
    url: "https://raw.githubusercontent.com/YOUR-USERNAME/REPOSITRY-NAME/main/evening-dua-03.jpg",
    title: "Dua Before Sleeping",
    description: "The Sunnah recommended dua to recite before you go to sleep.",
    category: "evening"
  },
  // ‡§Ø‡§π‡§æ‡§Å ‡§î‡§∞ ‡§°‡§Æ‡•Ä ‡§°‡•á‡§ü‡§æ ‡§ú‡•ã‡§°‡§º‡§æ ‡§ó‡§Ø‡§æ ‡§§‡§æ‡§ï‡§ø Show More ‡§¨‡§ü‡§® ‡§¶‡§ø‡§ñ‡•á
  { url: "https://raw.githubusercontent.com/mustafa2smi-ui/FaithDeepHeart/main/Dua.jpg", title: "Test 1", description: "Test Desc", category: "dua" },
  { url: "https://raw.githubusercontent.com/mustafa2smi-ui/FaithDeepHeart/main/Dua.jpg", title: "Test 2", description: "Test Desc", category: "quote" },
  { url: "https://raw.githubusercontent.com/mustafa2smi-ui/FaithDeepHeart/main/Dua.jpg", title: "Test 3", description: "Test Desc", category: "dua" }
];


// --- ‡§∂‡•ã ‡§Æ‡•ã‡§∞ ‡§∏‡•á‡§ü‡§ø‡§Ç‡§ó‡•ç‡§∏ (‡§®‡§à!) ---
const POSTS_PER_PAGE = 5; 
let currentPostCount = POSTS_PER_PAGE; 


// ‡§´‡§º‡§ø‡§≤‡•ç‡§ü‡§∞ ‡§¨‡§ü‡§® ‡§ï‡•ã ‡§ó‡§§‡§ø‡§∂‡•Ä‡§≤ ‡§∞‡•Ç‡§™ ‡§∏‡•á ‡§¨‡§®‡§æ‡§è‡§Å
function renderCategoryButtons() {
    const categoriesDiv = document.getElementById('category-buttons');
    // Ensure all categories are lowercase for filtering logic
    const uniqueCategories = [...new Set(images.map(item => item.category))]; 
    
    let buttonsHTML = `<button class="cat-btn active" onclick="filterImages('all', this)">Show All</button>`;
    
    uniqueCategories.forEach(cat => {
        const displayCat = cat.charAt(0).toUpperCase() + cat.slice(1);
        buttonsHTML += `<button class="cat-btn" onclick="filterImages('${cat}', this)">${displayCat}</button>`;
    });

    categoriesDiv.innerHTML = buttonsHTML;
}

// üß† ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§≤‡•ã‡§° ‡§´‡§º‡§Ç‡§ï‡•ç‡§∂‡§®
function loadImages(filterCat = "all", loadMore = false) {
    const gallery = document.getElementById("gallery");
    const filteredImages = images.filter(img => filterCat === "all" || img.category === filterCat);
    
    if (!loadMore) {
        gallery.innerHTML = ""; 
        currentPostCount = POSTS_PER_PAGE; 
    }
    
    // ‡§ï‡•á‡§µ‡§≤ ‡§â‡§§‡§®‡•Ä ‡§π‡•Ä ‡§á‡§Æ‡•á‡§ú‡•á‡§ú ‡§≤‡•á‡§Ç ‡§ú‡§ø‡§§‡§®‡•Ä ‡§¶‡§ø‡§ñ‡§æ‡§®‡•Ä ‡§π‡•à‡§Ç
    const imagesToShow = filteredImages.slice(0, currentPostCount);

    // ‡§™‡•Å‡§∞‡§æ‡§®‡•á HTML ‡§ï‡•ã ‡§ú‡•ã‡§°‡§º‡•á ‡§¨‡§ø‡§®‡§æ ‡§®‡§è ‡§ï‡§æ‡§∞‡•ç‡§°‡•ç‡§∏ ‡§ï‡•ã append ‡§ï‡§∞‡•á‡§Ç
    // Note: loadMore=true ‡§π‡•ã‡§®‡•á ‡§™‡§∞ ‡§π‡§Æ gallery.innerHTML ‡§ï‡•ã ‡§∏‡§æ‡§´ ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§∞‡§§‡•á ‡§π‡•à‡§Ç
    if (!loadMore) {
         gallery.innerHTML = '';
    }
    
    // ‡§ï‡•á‡§µ‡§≤ ‡§®‡§è ‡§§‡§§‡•ç‡§µ‡•ã‡§Ç ‡§ï‡•ã ‡§ú‡•ã‡§°‡§º‡•á‡§Ç
    const existingCards = gallery.querySelectorAll('.card').length;
    
    imagesToShow.slice(existingCards).forEach(img => {
        gallery.insertAdjacentHTML('beforeend', ` 
            <div class="card">
                <img src="${img.url}" alt="${img.title}" loading="lazy">
                <h3>${img.title}</h3>
                <p>${img.description}</p>
                <a class="btn" download href="${img.url}">Download</a>
                <button class="btn" onclick="shareImage('${img.url}', '${img.title}')">Share</button>
            </div>
        `);
    });

    // 'Show More' ‡§¨‡§ü‡§® ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Å/‡§õ‡•Å‡§™‡§æ‡§è‡§Å
    showMoreButton(filteredImages.length, imagesToShow.length);
}

// ‚ûï 'Show More' ‡§¨‡§ü‡§® ‡§ï‡§æ ‡§≤‡•â‡§ú‡§ø‡§ï
function showMoreButton(totalImages, currentCount) {
    let container = document.getElementById("show-more-container");

    if (currentCount < totalImages) {
        // ‡§Ö‡§ó‡§∞ ‡§Ö‡§≠‡•Ä ‡§î‡§∞ ‡§ö‡§ø‡§§‡•ç‡§∞ ‡§¨‡§æ‡§ï‡•Ä ‡§π‡•à‡§Ç
        const remaining = totalImages - currentCount;
        container.innerHTML = `<button class="btn" onclick="toggleShowMore()">Load More (${remaining} remaining)</button>`;
        container.style.display = 'block';
    } else {
        // ‡§∏‡§æ‡§∞‡•á ‡§ö‡§ø‡§§‡•ç‡§∞ ‡§¶‡§ø‡§ñ ‡§ö‡•Å‡§ï‡•á ‡§π‡•à‡§Ç
        container.style.display = 'none';
        container.innerHTML = '';
    }
}

// üîÑ 'Show More' ‡§™‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡§®‡•á ‡§™‡§∞ ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•ã‡§ó‡§æ
function toggleShowMore() {
    currentPostCount += POSTS_PER_PAGE; // 5 ‡§™‡•ã‡§∏‡•ç‡§ü ‡§î‡§∞ ‡§ú‡•ã‡§°‡§º‡•á‡§Ç
    
    // ‡§µ‡§∞‡•ç‡§§‡§Æ‡§æ‡§® ‡§∏‡§ï‡•ç‡§∞‡§ø‡§Ø ‡§ï‡•à‡§ü‡•á‡§ó‡§∞‡•Ä ‡§ï‡§æ ‡§™‡§§‡§æ ‡§≤‡§ó‡§æ‡§è‡§Å
    const activeBtn = document.querySelector('.cat-btn.active');
    // Note: ‡§Ø‡§π‡§æ‡§Ç split logic ‡§ï‡•ã ‡§∏‡§∞‡§≤ ‡§∞‡§ñ‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à
    const currentCategory = activeBtn ? activeBtn.getAttribute('onclick').match(/'([^']*)'/)[1] : 'all';

    loadImages(currentCategory, true);
}


// üì≤ SHARE FUNCTION (‡§´‡§æ‡§á‡§≤ ‡§∂‡•á‡§Ø‡§∞‡§ø‡§Ç‡§ó ‡§ï‡•á ‡§∏‡§æ‡§•)
async function shareImage(url, title) {
    const fallbackShareText = `${title} ‚Äì Beautiful Islamic Quotes & Dua. Download & Share from Faith Deep Heart: ${url}`;
    
    if (navigator.canShare && navigator.canShare({ files: [] })) {
        try {
            const response = await fetch(url);
            const blob = await response.blob();
            const imageFile = new File([blob], title + '.jpg', { type: blob.type });

            await navigator.share({
                files: [imageFile],
                title: "Faith Deep Heart - Dua & Quotes",
                text: title
            });
            return;
        
        } catch (error) {
            console.warn("File sharing failed, falling back to URL sharing:", error);
        }
    } 

    if (navigator.share) {
         navigator.share({
            title: "Faith Deep Heart - Dua & Quotes",
            text: fallbackShareText,
            url: url
        }).catch(error => console.log('Error sharing URL:', error));
    } else {
        // WhatsApp/Non-Native Fallback (URL)
        window.open("https://wa.me/?text=" + encodeURIComponent(fallbackShareText), '_blank');
    }
}

// ‡§´‡§º‡§ø‡§≤‡•ç‡§ü‡§∞ ‡§î‡§∞ ‡§è‡§ï‡•ç‡§ü‡§ø‡§µ ‡§¨‡§ü‡§® ‡§Ö‡§™‡§°‡•á‡§ü
function filterImages(category, element) {
    loadImages(category);

    document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
    element.classList.add('active');
}

// ‚≠ê INITIAL CALLS (‡§∏‡§≠‡•Ä ‡§µ‡•à‡§∞‡§ø‡§è‡§¨‡§≤‡•ç‡§∏ ‡§°‡§ø‡§´‡§æ‡§á‡§® ‡§π‡•ã‡§®‡•á ‡§ï‡•á ‡§¨‡§æ‡§¶)
renderCategoryButtons(); // ‡§¨‡§ü‡§® ‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç
loadImages();           // ‡§™‡§π‡§≤‡•Ä ‡§¨‡§æ‡§∞ ‡§á‡§Æ‡•á‡§ú ‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç (‡§°‡§ø‡§´‡§º‡•â‡§≤‡•ç‡§ü 5 ‡§™‡•ã‡§∏‡•ç‡§ü)
</script>
