    // üì≤ SHARE FUNCTION (‡§∏‡•Å‡§ß‡§æ‡§∞: ‡§´‡§º‡§æ‡§á‡§≤ ‡§∂‡•á‡§Ø‡§∞‡§ø‡§Ç‡§ó ‡§≤‡•â‡§ú‡§ø‡§ï ‡§ú‡•ã‡§°‡§º‡§æ ‡§ó‡§Ø‡§æ)
async function shareImage(url, title) {
    const fallbackShareText = `${title} ‚Äì Beautiful Islamic Quotes & Dua. Download & Share from Faith Deep Heart: ${url}`;
    
    // 1. ‡§¶‡•á‡§ñ‡•á‡§Ç ‡§ï‡§ø ‡§ï‡•ç‡§Ø‡§æ Files ‡§ï‡•ã ‡§∂‡•á‡§Ø‡§∞ ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ ‡§∏‡§ï‡§§‡§æ ‡§π‡•à (Web Share API Level 2)
    if (navigator.canShare && navigator.canShare({ files: [] })) {
        try {
            // A. ‡§á‡§Æ‡•á‡§ú ‡§ï‡•ã Fetch ‡§ï‡§∞‡•á‡§Ç (GitHub Raw URL ‡§∏‡•á)
            const response = await fetch(url);
            const blob = await response.blob();
            
            // B. File ‡§ë‡§¨‡•ç‡§ú‡•á‡§ï‡•ç‡§ü ‡§¨‡§®‡§æ‡§è‡§Å
            const imageFile = new File([blob], title + '.jpg', { type: blob.type });

            // C. ‡§´‡§º‡§æ‡§á‡§≤ ‡§î‡§∞ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§¶‡•ã‡§®‡•ã‡§Ç ‡§ï‡•ã ‡§∏‡§æ‡§ù‡§æ ‡§ï‡§∞‡•á‡§Ç
            await navigator.share({
                files: [imageFile],
                title: "Faith Deep Heart - Dua & Quotes",
                text: title
            });
            return; // ‡§∂‡•á‡§Ø‡§∞ ‡§∏‡§´‡§≤ ‡§π‡•ã‡§®‡•á ‡§™‡§∞ ‡§´‡§º‡§Ç‡§ï‡•ç‡§∂‡§® ‡§∏‡•á ‡§¨‡§æ‡§π‡§∞ ‡§®‡§ø‡§ï‡§≤‡•á‡§Ç
        
        } catch (error) {
            // ‡§Ö‡§ó‡§∞ ‡§´‡§º‡§æ‡§á‡§≤ ‡§∂‡•á‡§Ø‡§∞‡§ø‡§Ç‡§ó ‡§Æ‡•á‡§Ç ‡§ï‡•ã‡§à ‡§¶‡§ø‡§ï‡•ç‡§ï‡§§ ‡§Ü‡§§‡•Ä ‡§π‡•à (‡§ú‡•à‡§∏‡•á CORS, ‡§Ø‡§æ Fetch failed),
            // ‡§§‡•ã ‡§π‡§Æ ‡§®‡•Ä‡§ö‡•á ‡§µ‡§æ‡§≤‡•á ‡§∏‡§æ‡§ß‡§æ‡§∞‡§£ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§∂‡•á‡§Ø‡§∞ ‡§™‡§∞ ‡§µ‡§æ‡§™‡§∏ ‡§Ü ‡§ú‡§æ‡§è‡§Å‡§ó‡•á‡•§
            console.warn("File sharing failed, falling back to URL sharing:", error);
        }
    } 

    // 2. Fallback: ‡§Ö‡§ó‡§∞ ‡§´‡§º‡§æ‡§á‡§≤ ‡§∂‡•á‡§Ø‡§∞‡§ø‡§Ç‡§ó ‡§∏‡§Æ‡§∞‡•ç‡§•‡§ø‡§§ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à ‡§Ø‡§æ ‡§´‡•á‡§≤ ‡§π‡•ã ‡§ó‡§à
    if (navigator.share) {
         // ‡§∏‡§æ‡§ß‡§æ‡§∞‡§£ Native URL ‡§∂‡•á‡§Ø‡§∞
         navigator.share({
            title: "Faith Deep Heart - Dua & Quotes",
            text: fallbackShareText,
            url: url
        }).catch(error => console.log('Error sharing URL:', error));
    } else {
        // WhatsApp/Non-Native Fallback (URL)
        window.open("https://wa.me/?text=" + encodeURIComponent(fallbackShareText), '_blank');
    }
}

// ‡§´‡§º‡§ø‡§≤‡•ç‡§ü‡§∞ ‡§î‡§∞ ‡§è‡§ï‡•ç‡§ü‡§ø‡§µ ‡§¨‡§ü‡§® ‡§Ö‡§™‡§°‡•á‡§ü
