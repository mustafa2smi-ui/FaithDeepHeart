<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Faith Deep Heart</title>
<style>
  body { font-family: Arial; padding: 20px; }
  .gallery { display: flex; flex-wrap: wrap; gap: 20px; }
  .card { width: 250px; background: white; padding: 10px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
  img { width: 100%; border-radius: 10px; }
  .btn { margin-top: 8px; display: inline-block; padding: 6px 10px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; }
</style>
</head>
<body>

<h2>Faith Deep Heart â€“ Quotes & Dua</h2>

<div class="gallery" id="gallery"></div>

<script>
// ðŸ“Œ à¤¬à¤¸ à¤¯à¤¹à¤¾à¤‚ images à¤¡à¤¾à¤²à¥‹ (GitHub à¤¯à¤¾ Blogger URL)
const images = [
  {url: "https://yourgithub.com/images/evening-dua-01.jpg", title: "Evening Dua"},
  {url: "https://yourgithub.com/images/best-quote-01.jpg", title: "Best Quote"},
  {url: "https://yourgithub.com/images/quranic-dua-02.jpg", title: "Quranic Dua"}
];

// ðŸ“Œ CATEGORY Auto Detect
function detectCategory(filename) {
  if (filename.includes("quran")) return "Quranic Dua";
  if (filename.includes("evening")) return "Evening Dua";
  if (filename.includes("dua")) return "Dua";
  if (filename.includes("quote")) return "Best Quote";
  return "Uncategorized";
}

// ðŸ§  AUTO CARD CREATE â€“ à¤•à¥‹à¤ˆ copy paste à¤¨à¤¹à¥€à¤‚ à¤•à¤°à¤¨à¤¾ à¤ªà¤¡à¤¼à¥‡à¤—à¤¾!
const container = document.getElementById("gallery");
images.forEach(img => {
  const category = detectCategory(img.url);
  container.innerHTML += `
    <div class="card">
      <img src="${img.url}" alt="${img.title}">
      <h3>${img.title}</h3>
      <p>${category}</p>
      <a class="btn" download href="${img.url}">Download</a>
      <a class="btn" href="whatsapp://send?text=${encodeURIComponent(img.url)}">Share</a>
    </div>
  `;
});
</script>

</body>
</html>
