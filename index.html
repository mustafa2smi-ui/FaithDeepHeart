        }

            padding: 20px;

<body>

<div class="header">

<div class="gallery" id="gallery"></div>

<script>
// ‚≠ê ‡§°‡•á‡§ü‡§æ ‡§∏‡•ç‡§ü‡•ç‡§∞‡§ï‡•ç‡§ö‡§∞ (Data Structure) ‡§∏‡•Å‡§ß‡§æ‡§∞: URL, Title, Description ‡§î‡§∞ Category ‡§Ö‡§¨ ‡§è‡§ï ‡§∏‡§æ‡§• ‡§π‡•à‡§Ç‡•§
const images = [
  // üìå 1. GitHub Raw URL ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞‡•á‡§Ç ‡§î‡§∞ ‡§∏‡§≠‡•Ä ‡§´‡§º‡•Ä‡§≤‡•ç‡§° ‡§≠‡§∞‡•á‡§Ç
  {
    url: "https://raw.githubusercontent.com/mustafa2smi-ui/FaithDeepHeart/main/Dua.jpg",
    title: "Powerful Morning Dua",
    description: "Start your day with this beautiful dua seeking Allah's protection and guidance.",
    category: "dua"
  },
  // üìå 2. ‡§Ö‡§™‡§®‡•á ‡§µ‡§æ‡§∏‡•ç‡§§‡§µ‡§ø‡§ï URL ‡§î‡§∞ ‡§ï‡§Ç‡§ü‡•á‡§Ç‡§ü ‡§∏‡•á ‡§¨‡§¶‡§≤‡•á‡§Ç
  {
    url: "https://raw.githubusercontent.com/YOUR-USERNAME/REPOSITRY-NAME/main/best-quote-01.jpg",
    title: "Patience is a Beautiful Virtue",
    description: "A motivating quote on the importance of Sabr (Patience) in life's challenges.",
    category: "quote"
  },
  {
    url: "https://raw.githubusercontent.com/YOUR-USERNAME/REPOSITRY-NAME/main/quranic-dua-02.jpg",
    title: "Dua for Knowledge (Rabbƒ´ Zidnƒ´)",
    description: "A short and profound Quranic dua for increasing knowledge and understanding.",
    category: "quran"
  },
   {
    url: "https://raw.githubusercontent.com/YOUR-USERNAME/REPOSITRY-NAME/main/evening-dua-03.jpg",
    title: "Dua Before Sleeping",
    description: "The Sunnah recommended dua to recite before you go to sleep.",
    category: "evening"
  }
];

// ‡§´‡§º‡§ø‡§≤‡•ç‡§ü‡§∞ ‡§¨‡§ü‡§® ‡§ï‡•ã ‡§ó‡§§‡§ø‡§∂‡•Ä‡§≤ ‡§∞‡•Ç‡§™ ‡§∏‡•á ‡§¨‡§®‡§æ‡§è‡§Å
function renderCategoryButtons() {
    const categoriesDiv = document.getElementById('category-buttons');
    const uniqueCategories = [...new Set(images.map(item => item.category))]; // ‡§°‡•Å‡§™‡•ç‡§≤‡•Ä‡§ï‡•á‡§ü ‡§ï‡•à‡§ü‡•á‡§ó‡§∞‡•Ä ‡§π‡§ü‡§æ‡§§‡§æ ‡§π‡•à
    
    let buttonsHTML = `<button class="cat-btn active" onclick="filterImages('all', this)">Show All</button>`;
    
    uniqueCategories.forEach(cat => {
        // category string ‡§ï‡§æ ‡§™‡§π‡§≤‡§æ ‡§Ö‡§ï‡•ç‡§∑‡§∞ ‡§ï‡•à‡§™‡§ø‡§ü‡§≤ ‡§ï‡§∞‡•á‡§Ç (e.g., "dua" -> "Dua")
        const displayCat = cat.charAt(0).toUpperCase() + cat.slice(1);
        buttonsHTML += `<button class="cat-btn" onclick="filterImages('${cat}', this)">${displayCat}</button>`;
    });

    categoriesDiv.innerHTML = buttonsHTML;
}
renderCategoryButtons();


// üß† AUTO CARD CREATE
function loadImages(filterCat = "all") {
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = ""; // clear old

    images.forEach(img => {
        // üöÄ ‡§∏‡•Å‡§ß‡§æ‡§∞ 3: ‡§´‡§º‡§ø‡§≤‡•ç‡§ü‡§∞‡§ø‡§Ç‡§ó ‡§Ö‡§¨ ‡§∏‡•Ä‡§ß‡•á img.category ‡§™‡§∞ ‡§Ü‡§ß‡§æ‡§∞‡§ø‡§§ ‡§π‡•à
        if (filterCat !== "all" && img.category !== filterCat) return;

        gallery.innerHTML += `
        <div class="card">
            <img src="${img.url}" alt="${img.title}" loading="lazy"> <h3>${img.title}</h3>
            <p>${img.description}</p>
            <a class="btn" download href="${img.url}">Download</a>
            <button class="btn" onclick="shareImage('${img.url}', '${img.title}')">Share</button>
        </div>`;
    });
}
loadImages(); // first time load

// üì≤ SHARE FUNCTION (‡§∏‡•Å‡§ß‡§æ‡§∞: ‡§∂‡•á‡§Ø‡§∞ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§Æ‡•á‡§Ç Title ‡§≠‡•Ä ‡§∂‡§æ‡§Æ‡§ø‡§≤)
function shareImage(url, title) {
    const shareText = `${title} ‚Äì Beautiful Islamic Quotes & Dua. Download & Share from Faith Deep Heart: ${url}`;
    
    if (navigator.share) {
        navigator.share({
            title: "Faith Deep Heart - Dua & Quotes",
            text: shareText,
            url: url
        }).catch(error => console.log('Error sharing', error));
    } else {
        // ‡§¨‡•à‡§ï‡§Ö‡§™ ‡§ï‡•á ‡§∞‡•Ç‡§™ ‡§Æ‡•á‡§Ç WhatsApp ‡§∂‡•á‡§Ø‡§∞‡§ø‡§Ç‡§ó
        window.open("https://wa.me/?text=" + encodeURIComponent(shareText), '_blank');
    }
}

// ‡§´‡§º‡§ø‡§≤‡•ç‡§ü‡§∞ ‡§î‡§∞ ‡§è‡§ï‡•ç‡§ü‡§ø‡§µ ‡§¨‡§ü‡§® ‡§Ö‡§™‡§°‡•á‡§ü
function filterImages(category, element) {
    loadImages(category);

    // üöÄ ‡§∏‡•Å‡§ß‡§æ‡§∞ 5: ‡§è‡§ï‡•ç‡§ü‡§ø‡§µ ‡§¨‡§ü‡§® ‡§ï‡•ã ‡§π‡§æ‡§à‡§≤‡§æ‡§á‡§ü ‡§ï‡§∞‡§®‡§æ
    document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
    element.classList.add('active');
}
</script>
